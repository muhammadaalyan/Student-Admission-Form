<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #006650;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        section {
            padding: 20px;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0, 0.2);
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="radio"] {
            width: auto;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color:#006650;
            color : white;
            border :none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00344d;
        }


    </style>
</head>

<body>
    <header>
        <h1>Admission Form</h1>
    </header>

    <section>
        <h2>Fill the details below</h2>
        <form>
            <label for="name">Full Name :</label>
            <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Course Selectiion:</label>
            <select id="course" name="course" required>
                <option value="">--Select Course--</option>
                <option value="bscs">BS Computer Science</option>
                <option value="b.com">Bachlors in commers</option>
                <option value="bsbn">Bachlors of Science in Business Administration</option>
                <option value="bsn">Bachlors of Science in Nursing</option>
                <option value="bsme">Bachlors of Science in Mechaical Engineering</option>
                <option value="bses">Bachelor of Science in Environment Science</option>
            </select>

            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">


            <label for="address">Adress</label>
            <textarea name="address" id="address" name="address" rows="4" placeholder="Enter your Adress"></textarea>

            <button type="submit">submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Muhammad Aalyan Ansari. All Right reserved.</p>
    </footer>
</body>

</html>
